<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>

<style>
	.form-container{
		max-width: 300px;
  		padding: 10px;
  		background-color: white;
  	}
  	div{
  		display: block;
  		text-align: center;
  		border: 2px solid black;
  	}
  	form{
  		display: inline-block;
  		margin-left: auto;
  		margin-right: auto;
  		text-align: left;
  	}

</style>

<body>
	<div>
		<h1>Sign Up</h1>
		<form class="form-container">
		<label for="fname"><b>Firstname:</b></label>     
		<input id="fname" type="text" name="fname" placeholder="Enter Firstname"> <br>
		<label for="mname"><b>Middlename:</b></label>     
		<input id="mname" placeholder="Enter Middlename" type="text" name="mname"> <br>
		<label for="lname"><b>Lastname:</b></label>       
		<input type="text" name="lname" placeholder="Enter Lastname" id="lname"> <br><br>
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

		<label for="city"><b>City of Residence</b></label>
		<input type="text" name="city" id="city" placeholder="Enter City of Residence">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-confirm" required><br><br>
    
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
	</form>
	</div>
</body>
</html>

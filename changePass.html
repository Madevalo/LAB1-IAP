<!DOCTYPE html>
<html>
<head>
	<title>Change Pass</title>
</head>
<style>
	.form-container{
		max-width: 300px;
  		padding: 10px;
  		background-color: white;
  	}
  	div{
  		display: block;
  		text-align: center;
  		border: 2px solid black;
  	}
  	form{
  		display: inline-block;
  		margin-left: auto;
  		margin-right: auto;
  		text-align: left;
  	}

</style>

<body>
	<div>
		<h1>Change Password</h1>
		<p>Use the form below to change your password. Your password cannot be the same as your username.</p>
		<form class="form-container">
		<label for="new-psw"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="psw" id="psw" required><br>
    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required><br><br>
    
    <button type="submit" class="changePass">Change Password</button>
  </div>
</body>
</html>
